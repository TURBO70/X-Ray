<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/uploads/background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.8); /* Slight transparency for readability */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 300px;
            border-radius: 8px;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Prediction Results</h1>

        <h2>Uploaded Image:</h2>
        <img src="{{ image_url }}" alt="Uploaded Image" class="img-fluid mb-3">

        <h2>Model Predictions:</h2>
        <ul class="text-start mx-auto" style="max-width: 400px;">
            {% for model, result in prediction.items() %}
                <li><strong>{{ model }}:</strong> {{ result }}</li>
            {% endfor %}
        </ul>

        <a href="/" class="btn btn-secondary mt-4">Try Another Image</a>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
